[package]
name = "retty"
version = "0.15.2"
authors = ["Rusty Rain <y@liu.mx>"]
edition = "2021"
description = "Retty â€” an asynchronous Rust networking framework that makes it easy to build protocols, application clients/servers."
license = "MIT/Apache-2.0"
documentation = "https://docs.rs/retty"
repository = "https://github.com/retty-io/retty"
homepage = "https://retty.io"
keywords = ["networking", "protocols"]
categories = [ "network-programming", "asynchronous" ]

[features]
default = ["runtime-tokio"]
runtime-tokio = ["tokio/rt", "tokio/net", "tokio/sync", "tokio/io-util", "tokio/time"]
runtime-async-std = ["async-io", "async-std", "futures-lite"]
sans-io = []

[dependencies]
bytes = "1.4.0"
log = "0.4.17"
waitgroup = "0.1.2"
async-trait = "0.1.64"
async-io = { version = "1.12.0", optional = true }
async-std = { version = "1.12.0", optional = true }
futures-lite = { version = "1.12.0", optional = true}
tokio = { version = "1.25.0", features = ["macros"] }

[dev-dependencies]
tokio = { version = "1.25.0", features = ["rt", "rt-multi-thread", "signal"] }
futures = "0.3.26"
chrono = "0.4.23"
env_logger = "0.10.0"
clap = { version = "4.1.4", features = ["derive"] }
anyhow = "1.0.68"

[[example]]
name = "echo_tcp_server"
path = "examples/echo/echo_tcp_server.rs"

[[example]]
name = "echo_tcp_client"
path = "examples/echo/echo_tcp_client.rs"

[[example]]
name = "echo_udp_server"
path = "examples/echo/echo_udp_server.rs"

[[example]]
name = "echo_udp_client"
path = "examples/echo/echo_udp_client.rs"

[[example]]
name = "chat_tcp_client"
path = "examples/chat/chat_tcp_client.rs"

[[example]]
name = "chat_tcp_server"
path = "examples/chat/chat_tcp_server.rs"

[[example]]
name = "sans_io_udp_server"
path = "examples/sans-io/sans_io_udp_server.rs"
required-features = ["sans-io"]

[[example]]
name = "sans_io_udp_client"
path = "examples/sans-io/sans_io_udp_client.rs"
required-features = ["sans-io"]
