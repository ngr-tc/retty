[package]
name = "retty"
version = "0.3.0"
authors = ["Rusty Rain <y@liu.mx>"]
edition = "2021"
description = "Retty â€” an asynchronous Rust networking framework that makes it easy to build protocols, application clients/servers."
license = "MIT/Apache-2.0"
documentation = "https://docs.rs/retty"
repository = "https://github.com/retty-io/retty"
homepage = "https://retty.io"
keywords = ["networking", "protocols"]
categories = [ "network-programming", "asynchronous" ]

[features]
default = ["runtime-tokio"] #["runtime-async-std"]#
runtime-tokio = ["tokio/rt", "tokio/net", "tokio/sync", "tokio/io-util"]
runtime-async-std = ["async-io", "async-std", "futures-lite"]

[dependencies]
bytes = "1.2.1"
log = "0.4.17"
async-trait = "0.1.57"
async-io = { version = "1.6", optional = true }
async-std = { version = "1.12", optional = true }
futures-lite = { version = "1.12.0", optional = true}
tokio = { version = "1.21.2", features = ["macros"] }

[dev-dependencies]
tokio = { version = "1.21.2", features = ["rt", "rt-multi-thread", "signal"] }
chrono = "0.4.22"
env_logger = "0.9.1"
clap = "3.2.22"

[[example]]
name = "echo_tcp_server"
path = "examples/echo_tcp_server.rs"

[[example]]
name = "echo_tcp_client"
path = "examples/echo_tcp_client.rs"

[[example]]
name = "echo_udp_server"
path = "examples/echo_udp_server.rs"

[[example]]
name = "echo_udp_client"
path = "examples/echo_udp_client.rs"