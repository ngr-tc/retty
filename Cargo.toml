[package]
name = "retty"
version = "0.18.1"
authors = ["Rusty Rain <y@liu.mx>"]
edition = "2021"
description = "Retty â€” an asynchronous Rust networking framework that makes it easy to build protocols, application clients/servers."
license = "MIT/Apache-2.0"
documentation = "https://docs.rs/retty"
repository = "https://github.com/retty-io/retty"
homepage = "https://retty.io"
keywords = ["networking", "protocols"]
categories = [ "network-programming", "asynchronous" ]

[dependencies]
bytes = "1.4.0"
log = "0.4.17"
waitgroup = "0.1.2"
smol = "0.1.18"
local-sync = "0.1.0"
async-channel = "1.8.0"
futures-lite = "1.12.0"
tokio = {version = "1.26.0", default-features = false, features = ["macros"] }

[dev-dependencies]
chrono = "0.4.23"
env_logger = "0.10.0"
clap = { version = "4.1.8", features = ["derive"] }
anyhow = "1.0.69"
ctrlc = "3.2.5"
futures = "0.3.26"

